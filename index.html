<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coins app</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }

        /* Estilo para o saldo */
        .saldo {
            font-size: 48px; /* Tamanho grande do texto */
            font-weight: bold; /* Texto em negrito */
            color: #28a745; /* Cor verde */
            text-align: center; /* Centraliza o texto */
            margin: 20px 0; /* Espaçamento superior e inferior */
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }

        .product {
            border: 1px solid #333;
            border-radius: 10px;
            margin: 10px;
            padding: 10px;
            text-align: center;
            width: 85%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 255, 0.8);
            background-color: #1e1e1e;
        }

        .product img {
            width: 85%;
            height: auto;
            border-radius: 10px;
        }

        .product button {
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <!-- Exibe o saldo em destaque -->
    <div class="saldo">Saldo: R$ 0,00</div>

    <div class="container" id="product-list">
        <!-- Produtos serão adicionados aqui pelo JS -->
    </div>

    <script>
        const products = [
            { id: 1, img: './imagens/15k.png', name: '15k coins', description: '15.000 moedas para Poppo Live', price: 11.00 },
            { id: 2, img: './imagens/20k.png', name: '20k coins', description: '20.000 moedas para Poppo Live', price: 14.00 },
            { id: 3, img: './imagens/30k.png', name: '30k coins', description: '30.000 moedas para Poppo Live', price: 20.00 },
            { id: 4, img: './imagens/40k.png', name: '40k coins', description: '40.000 moedas para Poppo Live', price: 26.00 },
            { id: 5, img: './imagens/50k.png', name: '50k coins', description: '50.000 moedas para Poppo Live', price: 32.00 },
            { id: 6, img: './imagens/60k.png', name: '60k coins', description: '60.000 moedas para Poppo Live', price: 38.00 },
            { id: 7, img: './imagens/70k.png', name: '70k coins', description: '70.000 moedas para Poppo Live', price: 44.00 },
            { id: 8, img: './imagens/80k.png', name: '80k coins', description: '80.000 moedas para Poppo Live', price: 50.00 },
            { id: 9, img: './imagens/90k.png', name: '90k coins', description: '90.000 moedas para Poppo Live', price: 56.00 }
        ];

        const productList = document.getElementById('product-list');

        products.forEach(product => {
            const productDiv = document.createElement('div');
            productDiv.className = 'product';

            const img = document.createElement('img');
            img.src = product.img;

            const name = document.createElement('h3');
            name.innerText = product.name;

            const description = document.createElement('p');
            description.innerText = product.description;

            const price = document.createElement('p');
            price.innerText = `R$ ${product.price.toFixed(2)}`;

            const button = document.createElement('button');
            button.innerText = 'Enviar pelo WhatsApp';
            button.onclick = () => sendMessageToWhatsApp(product);

            productDiv.appendChild(img);
            productDiv.appendChild(name);
            productDiv.appendChild(description);
            productDiv.appendChild(price);
            productDiv.appendChild(button);

            productList.appendChild(productDiv);
        });

        function sendMessageToWhatsApp(product) {
            const message = `Eu gostaria de comprar ${product.name} por R$ ${product.price.toFixed(2)}.`;
            const whatsappLink = `https://wa.me/5563992381687?text=${encodeURIComponent(message)}`;
            window.open(whatsappLink);
        }
    </script>
</body>

</html>
