<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Dados via WhatsApp</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group label {
            font-weight: bold;
        }
        .enviar-btn {
            padding: 10px 20px;
            background-color: #25d366; /* Cor padrão para outros botões */
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px; /* Margem para espaço entre os botões e campos */
        }
        .enviar-btn:hover {
            background-color: #1ebe57;
        }
        .adicionar-saldo-btn {
            background-color: blue; /* Cor azul para o botão Adicionar Saldo */
        }
        .adicionar-saldo-btn:hover {
            background-color: darkblue; /* Cor ao passar o mouse */
        }
        .copiar {
            color: blue;
            cursor: pointer;
            text-decoration: underline;
        }
        .saldo-lista {
            margin-top: 20px;
            text-align: center;
        }
        .saldo-lista ul {
            list-style-type: none;
            padding: 0;
        }
        .saldo-lista li {
            padding: 10px;
            background-color: #e9e9e9;
            margin: 5px 0;
        }
        .flex-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-group {
            display: flex;
            flex-direction: column; /* Colocar os botões um em cima do outro */
            margin-left: 10px; /* Espaço entre o dropdown e os botões */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Enviar Dados para o WhatsApp</h1>

        <!-- Opções de pagamento -->
        <div class="opcoes-pagamento text-center mb-4">
            <h3>Formas de Pagamento:</h3>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="pagamento" value="PIX" checked>
                <label class="form-check-label">
                    PIX
                </label>
            </div>
            <p>
                Celular: <span class="copiar" onclick="copiarTexto('celular')">5563981177685</span>
                <input type="text" id="celular" value="556398117685" readonly style="position: absolute; left: -9999px;">
            </p>
            <p>
                Nome: <span class="copiar" onclick="copiarTexto('nome-pagamento')">Victor Jhonatan Sousa de Araujo</span>
                <input type="text" id="nome-pagamento" value="Victor Jhonatan Sousa de Araujo" readonly style="position: absolute; left: -9999px;">
            </p>
            <p>
                CPF: <span class="copiar" onclick="copiarTexto('cpf')">04364884189</span>
                <input type="text" id="cpf" value="04364884189" readonly style="position: absolute; left: -9999px;">
            </p>
        </div>

        <!-- Formulário para captura de dados -->
        <div class="formulario">
            <div class="form-group flex-row">
                <label for="usuario">Usuário:</label>
                <select class="form-control" id="usuario" style="flex: 1; margin-left: 10px;">
                    <option value="">Selecione um usuário</option>
                    <!-- As opções serão inseridas via JavaScript -->
                </select>
            </div>

            <div class="form-group flex-row">
                <label for="valor">Valor:</label>
                <input type="text" class="form-control" id="valor" placeholder="Digite o valor" oninput="formatarValor(this)" style="flex: 1; margin-left: 10px;">
            </div>

            <div class="form-group flex-row">
                <label for="codigo">Código (8 dígitos):</label>
                <input type="text" class="form-control" id="codigo" maxlength="8" placeholder="Digite o código" style="flex: 1; margin-left: 10px;">
            </div>

            <div class="btn-group">
                <button class="enviar-btn" onclick="sacar()">Sacar</button>
                <button class="enviar-btn" onclick="comprarMoedas()">Comprar Moedas</button>
            </div>
        </div>

        <!-- Lista dos dados do saldo -->
        <div class="saldo-lista">
            <h3>Lista de Saldo</h3>
            <ul id="lista-saldos"></ul>
        </div>
    </div>

    <script>
        let usuarios = [];

        // Função para carregar os dados do saldo.json
        async function carregarDados() {
            const response = await fetch('saldo.json');
            usuarios = await response.json();
            carregarUsuarios(); // Carrega os usuários após carregar os dados
        }

        // Função para popular o dropdown com os usuários
        function carregarUsuarios() {
            const usuarioSelect = document.getElementById('usuario');
            usuarios.forEach(usuario => {
                const option = document.createElement('option');
                option.value = usuario.Codigo; // Armazena o código do usuário para validação
                option.textContent = `${usuario.Nome} - ${usuario.Saldo}`; // Exibe nome e saldo
                usuarioSelect.appendChild(option);
            });
            mostrarListaSaldos(); // Chama a função para mostrar a lista de saldos
        }

        // Chama a função para carregar os dados ao carregar a página
        window.onload = carregarDados;

        // Função para formatar o valor em formato de moeda
        function formatarValor(input) {
            let valor = input.value.replace(/\D/g, ''); // Remove qualquer coisa que não seja dígito
            valor = (valor / 100).toFixed(2) + ''; // Divide por 100 e mantém 2 casas decimais
            valor = valor.replace(".", ","); // Substitui ponto por vírgula
            valor = valor.replace(/\B(?=(\d{3})+(?!\d))/g, "."); // Formata as casas de milhar
            input.value = "R$ " + valor; // Adiciona o símbolo de "R$"
        }

        // Função para copiar texto ao clicar no link
        function copiarTexto(id) {
            const texto = document.getElementById(id);
            texto.select();
            texto.setSelectionRange(0, 99999); // Para dispositivos móveis
            document.execCommand("copy");
            alert("Texto copiado: " + texto.value);
        }

        // Função para mostrar a lista de saldos
        function mostrarListaSaldos() {
            const listaSaldos = document.getElementById('lista-saldos');
            listaSaldos.innerHTML = ''; // Limpa a lista antes de adicionar

            usuarios.forEach(usuario => {
                const li = document.createElement('li');
                li.textContent = `${usuario.Nome} - Saldo: ${usuario.Saldo} `; // Mostra nome, saldo e código
                listaSaldos.appendChild(li);
            });
        }

        // Função para enviar os dados para o WhatsApp
        function sacar() {
            const usuarioSelecionado = document.getElementById('usuario').selectedOptions[0].textContent; // Nome do usuário selecionado
            const valor = document.getElementById('valor').value; // Valor a ser sacado
            const codigo = document.getElementById('codigo').value; // Código inserido

            // Encontra o usuário correspondente no JSON
            const usuario = usuarios.find(user => `${user.Nome} - ${user.Saldo}` === usuarioSelecionado);

            if (usuario) {
                if (usuario.Codigo === codigo) {
                    const telefone = '5563992381687'; // Número de telefone para envio
                    const mensagem = `Solicitação de saque de ${valor} para ${usuario.Nome}- Saldo disponível: ${usuario.Saldo}`;
                    const url = `https://wa.me/${telefone}?text=${encodeURIComponent(mensagem)}`;
                    window.open(url, '_blank');
                } else {
                    alert('Código incorreto. Tente novamente!');
                }
            } else {
                alert('Usuário não encontrado!');
            }
        }

        function comprarMoedas() {
            const usuarioSelecionado = document.getElementById('usuario').selectedOptions[0].textContent; // Nome do usuário selecionado
            const valor = document.getElementById('valor').value; // Valor a ser sacado
            const codigo = document.getElementById('codigo').value; // Código inserido

            // Encontra o usuário correspondente no JSON
            const usuario = usuarios.find(user => `${user.Nome} - ${user.Saldo}` === usuarioSelecionado);

            if (usuario) {
                if (usuario.Codigo === codigo) {
                    const telefone = '5563992381687'; // Número de telefone para envio
                    const mensagem = `Quero comprar moedas  para ${usuario.Nome} - Saldo disponível: ${usuario.Saldo}`;
                    const url = `https://wa.me/${telefone}?text=${encodeURIComponent(mensagem)}`;
                    window.open(url, '_blank');
                } else {
                    alert('Código incorreto. Tente novamente!');
                }
            } else {
                alert('Usuário não encontrado!');
            }
        }
    </script>
</body>
</html>
